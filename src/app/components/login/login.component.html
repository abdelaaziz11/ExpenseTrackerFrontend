<div class="container login">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Mot de passe"
      />
      <button type="submit">Connexion</button>
    </form>
    <a routerLink="/register">Pas encore inscrit ?</a>
  </div>
